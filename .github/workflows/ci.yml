name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync --all-extras

    - name: Install just
      uses: extractions/setup-just@v1

  test:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync --all-extras

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Test
      run: just test

  lint:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync --all-extras

    - name: Install just
      uses: extractions/setup-just@v1

    - name: Lint
      run: just lint

    - name: Format
      run: just format

    - name: Check
      run: just check
