name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv sync --all-extras

    - name: Lint with ruff
      run: uv run mypy . 

    - name: Lint with ruff
      run: uv run ruff check .

    - name: Format with ruff
      run: uv run ruff format .

    - name: Test with pytest
      run: uv run pytest
